0430 \u043e\u0434 \u0440\u043e\u0452\u0435\u045a\u0430 \u041c\u0438\u0448\u0435\u043b\u0430 \u0411\u0435\u0440\u0436\u0435\u0430", "share_text": "72. \u0433\u043e\u0434\u0438\u0448\u045a\u0438\u0446\u0430 \u043e\u0434 \u0440\u043e\u0452\u0435\u045a\u0430 \u041c\u0438\u0448\u0435\u043b\u0430 \u0411\u0435\u0440\u0436\u0435\u0430! #GoogleDoodle"}, "sr-Latn": {"query": null, "hover_text": null, "share_text": ""}, "es": {"query": "Michel Berger", "hover_text": "72.\u00ba\u00a0aniversario del nacimiento de Michel Berger", "share_text": "72.\u00ba aniversario del nacimiento de Michel Berger #GoogleDoodle"}}, "translated_blog_posts": {"fr": {"language": "fr", "blog_post": "<p>R&eacute;alis&eacute; en collaboration avec le studio d&#39;animation lyonnais <a href=\"http://www.souvienstenzan.com/\">Souviens&nbsp;Ten-Zan</a> (STZ), le Doodle vid&eacute;o d&rsquo;aujourd&rsquo;hui c&eacute;l&egrave;bre le 72e anniversaire de l&#39;auteur-compositeur-interpr&egrave;te fran&ccedil;ais Michel Berger. Ses m&eacute;lodies entra&icirc;nantes et ses collaborations avec les plus grands noms de la chanson fran&ccedil;aise ont fait de lui un incontournable de la musique pop fran&ccedil;aise. Compos&eacute;e et interpr&eacute;t&eacute;e par Michel Berger, la chanson du Doodle, &quot;<em>Celui qui chante</em>&quot;, transmet un message positif et inclusif qui r&eacute;sonne encore aujourd&#39;hui.&nbsp;</p>\r\n\r\n<p>Form&eacute; au piano classique d&egrave;s son plus jeune &acirc;ge, Michel Berger a h&eacute;rit&eacute; de sa m&egrave;re un v&eacute;ritable don pour cet instrument. Mais au-del&agrave; des symphonies qu&#39;il r&eacute;p&eacute;tait quotidiennement, sa curiosit&eacute; musicale l&rsquo;a pouss&eacute; &agrave; s&rsquo;inspirer d&#39;artistes comme Ray Charles pour explorer des sons et arrangements vari&eacute;s.</p>\r\n\r\n<p>La vari&eacute;t&eacute; fran&ccedil;aise des ann&eacute;es 1960 &eacute;tait domin&eacute;e par les artistes y&eacute;y&eacute;. Inspir&eacute;e entre autres par le rock am&eacute;ricain de l&rsquo;&eacute;poque, le jazz et la chanson fran&ccedil;aise, la musique y&eacute;y&eacute; est devenue synonyme d&rsquo;une culture de la jeunesse, et a pr&eacute;par&eacute; l&rsquo;arriv&eacute;e de Michel Berger sur le devant de la sc&egrave;ne musicale.</p>\r\n\r\n<p>C&rsquo;est gr&acirc;ce au casting d&rsquo;une maison de disques cherchant de jeunes talents que Berger conna&icirc;t son premier succ&egrave;s commercial en tant que chanteur avec la sortie de son deuxi&egrave;me single, &quot;<em>Tu n&rsquo;y crois pas</em>&quot;, diffus&eacute; &agrave; la radio avant m&ecirc;me que le chanteur ne passe son bac.</p>\r\n\r\n<p>Au milieu des ann&eacute;es 1970, Michel Berger commence &agrave; travailler avec sa future femme, France Gall. L&#39;ic&ocirc;ne y&eacute;y&eacute; gagnante de l&rsquo;Eurovision acc&egrave;de au club ferm&eacute; des chanteuses ayant le plus grand nombre de disques vendus en France. Le duo devient une v&eacute;ritable marque de fabrique. Ils enregistreront ensemble plusieurs albums phares, Michel Berger continuant &agrave; produire ses propres succ&egrave;s en solo. La r&eacute;putation de Michel Berger en tant qu&rsquo;auteur-compositeur lui a aussi valu une collaboration marquante avec Elton John. Le tandem produira le titre &ldquo;<em>Donner pour donner</em>&rdquo;, interpr&eacute;t&eacute; par France Gall et Elton John.</p>\r\n\r\n<p>La musique de Michel Berger a rapidement conquis le public gr&acirc;ce &agrave; ses textes sinc&egrave;res et touchants, faisant de lui un pilier de la sc&egrave;ne pop fran&ccedil;aise. Plus tard dans sa carri&egrave;re, &agrave; la suite d&rsquo;un concert caritatif pour l&rsquo;Ethiopie, il d&eacute;cidera de s&rsquo;engager en faveur des plus d&eacute;munis et deviendra un ardent d&eacute;fenseur de la cause des enfants.</p>\r\n\r\n<p>Merci et bon anniversaire, Michel Berger&nbsp;!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><span style=\"font-size:18px\"><strong>Questions-r&eacute;ponses avec Souviens&nbsp;Ten-Zan (STZ)</strong></span></p>\r\n\r\n<p style=\"text-align:center\">Le Doodle d&rsquo;aujourd&rsquo;hui a &eacute;t&eacute; produit avec l&rsquo;&eacute;quipe du studio d&#39;animation lyonnais <a href=\"http://www.souvienstenzan.com/\">Souviens&nbsp;Ten-Zan</a> (STZ).</p>\r\n\r\n<p style=\"text-align:center\">Ils partagent ici leurs exp&eacute;riences lors de la conception de ce Doodle&nbsp;:</p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>Q: En quoi ce sujet vous a t-il particuli&egrave;rement touch&eacute;?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>A: </strong><em>Etant passionn&eacute;s de musique dans le collectif, nous &eacute;tions ravis de pouvoir rendre hommage &agrave; un artiste aussi embl&eacute;matique que Michel Berger.</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Michel Berger c&#39;est l&rsquo;h&eacute;ritage de la chanson fran&ccedil;aise. En effectuant nos recherches, nous avons red&eacute;couvert certains classiques, des chansons iconiques, dont nous ne savions parfois pas que c&rsquo;&eacute;tait Michel Berger qui les avait compos&eacute;es. Il a &eacute;crit pour tellement d&#39;interpr&egrave;tes de son temps et eu une carri&egrave;re si prolifique !&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Cela nous a aussi reconnect&eacute; avec cette &eacute;poque, et permis de rendre hommage &agrave; la g&eacute;n&eacute;ration de nos parents. Etant dans la trentaine, c&rsquo;est une &eacute;poque que nous n&#39;avons pas connue, mais les chansons de Michel Berger ont berc&eacute; notre enfance. Parfois, le titre d&rsquo;une chanson ne nous disait rien &agrave; premi&egrave;re vue, mais en l&rsquo;&eacute;coutant, au bout de quelques notes, le souvenir de la m&eacute;lodie remontait &agrave; la surface : ce sont les chansons qu&rsquo;&eacute;coutaient nos parents. C&rsquo;est aussi notre h&eacute;ritage.</em></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong><img src=\"https://lh5.googleusercontent.com/oNOUFMnllpC5AJyOYRxqnHMcD56MoX-OmjTU1mwwl5qs1143jzqo_320QhYq9JKd2GksjB3C5bDLs74irfI1C2SK2d-xKRLdAJe-bvu1n9iZxRadGzFkw4OlmOuuH5NcQ2JR_TSV\" style=\"height:312px; width:624px\" /></strong></p>\r\n\r\n<p style=\"text-align:center\"><em>France Gall et Michel Berger</em><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>Q: Quelles ont &eacute;t&eacute; vos premi&egrave;res r&eacute;actions lorsqu&rsquo;on a fait appel &agrave; vous pour le projet?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>A: </strong><em>Nous &eacute;tions ravis et honor&eacute;s que l&rsquo;&eacute;quipe des Google Doodles nous contacte pour un projet aussi excitant, sur un artiste qu&#39;on admire et qui a eu un parcours de vie et une carri&egrave;re vraiment passionnante.</em><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong><img src=\"https://lh4.googleusercontent.com/p4jKW2eq1-d4JrFlG-kSJxIG48nKOBEXXFGx6bBssoQl4dxiCMqNCg_hOqqC3Qq24DuWL7Ot_RLiOvcLcoqRPxqoecOzIwgO3XRmlbr6XIu9q5U8lNUUZiodxgsN4yh2PZ3d3TZ8\" style=\"height:312px; width:624px\" /></strong><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>Q: Quelles ont &eacute;t&eacute; vos sources d&rsquo;inspiration pour ce Doodle?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>A: </strong><em>Nous nous sommes beaucoup document&eacute;s sur la vie de Michel Berger, sur l&rsquo;&eacute;poque. Nous avons pioch&eacute; dans l&rsquo;iconographie de la fin des ann&eacute;es 70, dans des images d&rsquo;archives de documentaires et de reportages de l&#39;&eacute;poque sur le quotidien des Fran&ccedil;ais.&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Nous avons cherch&eacute; &agrave; recr&eacute;er une imagerie simple qui pouvait retranscrire l&rsquo;ambiance color&eacute;e et optimiste de la fin des ann&eacute;es 70 - le d&eacute;but des ann&eacute;es 80 en France, tout en r&eacute;exploitant certains codes propres aux vid&eacute;os de ces ann&eacute;es l&agrave;, de la pop culture naissante.&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Avec ce film hommage, nous tenions &agrave; repr&eacute;senter toute la palette de talents de Michel Berger, &agrave; la fois interpr&egrave;te et compositeur, montrer que ses musiques rassemblaient et f&eacute;d&eacute;raient un public large; tout en insistant sur le c&ocirc;t&eacute; po&eacute;tique de son univers musical.</em><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong><img src=\"https://lh6.googleusercontent.com/wJ11oKUAgV17CD2kNYdl-NHTuhB2PMpZVv22M9UUlYos70MfCo8MrV-k8DQKoWPrNZmvFhdo-4qKxjVLCOfF-ddyDqucD5o7EjIYjrbtVLrEpmwXXmiDANElbJcIjkMgzXIX4YYl\" style=\"height:312px; width:624px\" /></strong><br />\r\n&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>Q: Quel(s) message(s) aimeriez-vous que les gens retiennent de ce Doodle?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>A: </strong><em>Nous voulions aussi insister sur l&rsquo;influence que Michel Berger a eu sur son temps et sur la chanson fran&ccedil;aise.</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Des chansons de Michel Berger se d&eacute;gagent une grande sensibilit&eacute; que nous avons essay&eacute; de retranscrire dans ce film. Il faisait chanter et chantait l&rsquo;amour avec une sensibilit&eacute; et un romantisme assum&eacute;s, mais aussi beaucoup de pudeur et une r&eacute;elle sinc&eacute;rit&eacute; dans ses paroles.</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Ses m&eacute;lodies sont implacables, efficaces, mais sans trop d&rsquo;artifices. Nous voulions que le public ressente l&rsquo;optimisme qui se d&eacute;gage de ses m&eacute;lodies, qui sont &agrave; la fois entra&icirc;nantes et joyeuses, mais desquelles se d&eacute;gagent aussi une certaine m&eacute;lancolie.&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><br />\r\n<strong><img src=\"https://lh4.googleusercontent.com/MtnhZMVTfZffCEGsmhrbpB5wtF_yNCVRqY9Nh5md_8mWzZGAyhRyRkAaaqQrxuct6vYFLnzafsgN27POpXi04bbMvh3pDrJYw8EXWKS4yGMJks_7udYzfcDIW4FKPQD_6vkDpdc6\" style=\"height:312px; width:624px\" /></strong></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><span style=\"font-size:18px\"><strong>Making-of du Doodle</strong></span></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"https://lh4.googleusercontent.com/mn5p5SH0GADKuCZRyosJEUuoEvcht4bKFKpefG32uH6azQyZpWd0vDiMaVPPUdbMtkwrYg3DV5oFNWJ0OCwA9x1a8nrnoGtlPNv8VHRkYut9V6WkaUQot4ykAXX36QHO7aOY-m0k\" style=\"height:338px; width:600px\" /></p>\r\n\r\n<p style=\"text-align:center\"><em>Les r&eacute;alisateurs Valentin Stoll et Johan Ravit partagent des storyboards avec l&rsquo;&eacute;quipe Doodle</em></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"https://lh6.googleusercontent.com/rvXFFebBDvJghHiYaqRVu4znjlJMHcpfrt1S9ZkwlLfUE0-aN8VdHDH7sBxYrGx0jBraoflYhbt_6pEyY4t6pN5EzmbdqOdTJe0dk12BX1_s9uuigHy00eGobJjKOynb9hUgHKMw\" style=\"height:468px; width:624px\" /></p>\r\n\r\n<p style=\"text-align:center\"><em>Le r&eacute;alisateur Valentin Stoll travaille sur le Doodle au studio STZ</em></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"https://lh6.googleusercontent.com/xXgx7R9HZGsiVYEroxoa5Ui7NQqyyN2lC9q4jA2Gp1oXlfRklcSM4r_FvyRFkronOcKQ9CjkD1KZq50GrDHpw6uAgig4cnh1R6Dg9no_YuDUwBeo6cvjNgubiuFh_3bG75bp-Ky2\" style=\"height:468px; width:624px\" /></p>\r\n\r\n<p style=\"text-align:center\"><em>De gauche &agrave; droite&nbsp;: Camille Principiano, productrice chez STZ&nbsp;; Erich Nagler, directeur artistique Doodle&nbsp;; Valentin Stoll, r&eacute;alisateur chez STZ&
