, "title": "Brazil National Day 2017", "url": "//www.google.com/logos/doodles/2017/brazil-national-day-2017-4807172314628096.2-law.gif", "alternate_url": "https://lh3.googleusercontent.com/XOC4lTiEWPSVAnvtR3ZH98ClZJCSF8BlnaYcCQvOBxTHXvTqs7m1niE-0r070xPU4zgaPyzPGMyoie-VdqBZspwM__Zx-QSXXVNwf490mg", "high_res_url": "//www.google.com/logos/doodles/2017/brazil-national-day-2017-4807172314628096-2xa.gif", "high_res_width": 1000, "high_res_height": 400, "run_date_array": [2017, 9, 7], "translations": {"en": {"query": "Brazil National Day ", "hover_text": "Brazil National Day 2017", "share_text": "Happy National Day, Brazil! #GoogleDoodle"}, "pt-BR": {"query": "Dia da Independ\u00eancia do Brasil ", "hover_text": "Dia da Independ\u00eancia do Brasil", "share_text": "Dia da Independ\u00eancia do Brasil #GoogleDoodle"}}, "translated_blog_posts": {}, "query": "Brazil National Day ", "share_text": "Happy National Day, Brazil! #GoogleDoodle"}, {"name": "celebrating-marcelle-ferron", "title": "Celebrating Marcelle Ferron", "url": "//www.google.com/logos/doodles/2019/celebrating-marcelle-ferron-5194791993212928.2-l.png", "alternate_url": "https://lh3.googleusercontent.com/YeHi2mI2MDX3arEqsFdTqYxGyNCl8QXVqR0M6xGFQbFd94is8oXeH-8g76k1347MY0ctT1NFSTIVEqEpS8wi_ySO0UOXuAWzrHrTHlmMEA", "high_res_url": "//www.google.com/logos/doodles/2019/celebrating-marcelle-ferron-5194791993212928-2x.jpg", "high_res_width": 1000, "high_res_height": 400, "run_date_array": [2019, 9, 7], "translations": {"en": {"query": "Marcelle Ferron", "hover_text": "Celebrating Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, "fr": {"query": "Marcelle\u00a0Ferron", "hover_text": "Hommage \u00e0 Marcelle\u00a0Ferron", "share_text": "Hommage \u00e0 Marcelle\u00a0Ferron #GoogleDoodle"}}, "translated_blog_posts": {"fr": {"language": "fr", "blog_post": "<p style=\"text-align:center\"><strong>&laquo;&nbsp;Mon propos a toujours &eacute;t&eacute; modeste, je voulais transformer ce mariage de raison [entre l&rsquo;art et l&rsquo;architecture] en un mariage d&rsquo;amour.&nbsp;&raquo; \u200b&ndash;&nbsp;Marcelle&nbsp;Ferron</strong></p>\r\n\r\n<p>Le doodle d&rsquo;aujourd&rsquo;hui honore la vie et l&rsquo;&oelig;uvre de Marcelle&nbsp;Ferron, peintre, sculpteure et verri&egrave;re canadienne renomm&eacute;e, dont la c&eacute;l&egrave;bre installation dans la station Vend&ocirc;me du m&eacute;tro de Montr&eacute;al a &eacute;t&eacute; d&eacute;voil&eacute;e &agrave; pareille date en 1981. Le design saisissant de cette structure, une combinaison unique de vitraux color&eacute;s et d&rsquo;une sculpture torsad&eacute;e en acier inoxydable, a inspir&eacute; la conception du doodle.</p>\r\n\r\n<p>N&eacute;e en 1924, Marcelle&nbsp;Ferron s&rsquo;inscrit &agrave; l&rsquo;&Eacute;cole des beaux-arts de Qu&eacute;bec, mais elle abandonne ses &eacute;tudes, car elle n&rsquo;y trouve pas la r&eacute;ponse &agrave; ses questions sur l&rsquo;art moderne. Apr&egrave;s sa rencontre avec le peintre abstrait qu&eacute;b&eacute;cois Paul-&Eacute;mile Borduas, elle se joint au groupe des Automatistes et devient l&rsquo;une des plus jeunes &agrave; signer leur manifeste du <em>Refus global </em>en 1948. Elle passe ensuite 13&nbsp;ans &agrave; peindre &agrave; Paris. Elle expose ses &oelig;uvres &agrave; la Biennale de S&atilde;o&nbsp;Paulo en 1961, au Br&eacute;sil, o&ugrave; elle remporte la m&eacute;daille d&rsquo;argent.</p>\r\n\r\n<p>Sa rencontre avec le vitrier Michel&nbsp;Blum en France stimule son int&eacute;r&ecirc;t pour la vitre en tant que moyen d&rsquo;expression artistique. Avec le temps, elle met au point ses propres m&eacute;thodes&nbsp;: ses &laquo;&nbsp;murs de lumi&egrave;re&nbsp;&raquo;, li&eacute;s par des joints invisibles, lui permettent de cr&eacute;er de vastes plans de couleur. Ces techniques novatrices sont visibles dans la murale qu&rsquo;elle a r&eacute;alis&eacute;e pour l&rsquo;Expo&nbsp;67, de m&ecirc;me que dans ses commandes publiques pour la station de m&eacute;tro Champ-de-Mars, l&rsquo;h&ocirc;pital Sainte-Justine et le Palais de justice de Granby.</p>\r\n\r\n<p>Au fil de sa carri&egrave;re qui s&rsquo;&eacute;tend sur 50&nbsp;ans, Marcelle&nbsp;Ferron est devenue l&rsquo;une des figures les plus importantes parmi les artistes contemporains canadiens. Le gouvernement du Qu&eacute;bec lui conf&egrave;re le titre de chevali&egrave;re de l&rsquo;Ordre national du Qu&eacute;bec en&nbsp;1985, puis de grande offici&egrave;re en 2000. Cette visionnaire fougueuse a ouvert la voie aux femmes souhaitant laisser leur marque dans un milieu traditionnellement domin&eacute; par les hommes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><em>Concepts pr&eacute;liminaires r&eacute;alis&eacute;s par l&rsquo;artiste <a href=\"https://lydianichols.com/\">Lydia&nbsp;Nichols</a></em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/kxQwDDd8-P2h1qX5GjDoEIhkqjktQHgc7RtXRfmC6w80ACwOWIfjk5j4y751uNiSP60Z8_iytFOHQGwSFzWvpvzMKIejv_vbB6b-Pp4-SnumDkgzVtPJ=s0\" style=\"height:595px; width:500px\" /></p>\r\n"}}, "query": "Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, {"name": "rugby-world-cup-australia-2007", "title": "Rugby World Cup Australia 2007", "url": "//www.google.com/logos/2007/rwc07_au.gif", "alternate_url": "", "high_res_url": "//www.google.com/logos/2007/rwc07_au.gif", "high_res_width": 276, "high_res_height": 110, "run_date_array": [2007, 9, 7], "translations": {"en": {"query": "rugby 2007", "hover_text": "Rugby 2007", "share_text": ""}}, "translated_blog_posts": {}, "query": "rugby 2007", "share_text": "Rugby World Cup Australia 2007 #GoogleDoodle"}, {"name": "australia-elections-2013", "title": "Australia Elections 2013", "url": "//www.google.com/logos/doodles/2013/australia_elections_2013-2027005.3-hp.jpg", "alternate_url": "https://lh3.googleusercontent.com/ZK66shHLz76 ht": 400, "run_date_array": [2019, 9, 7], "translations": {"en": {"query": "Marcelle Ferron", "hover_text": "Celebrating Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, "fr": {"query": "Marcelle\u00a0Ferron", "hover_text": "Hommage \u00e0 Marcelle\u00a0Ferron", "share_text": "Hommage \u00e0 Marcelle\u00a0Ferron #GoogleDoodle"}}, "translated_blog_posts": {"fr": {"language": "fr", "blog_post": "<p style=\"text-align:center\"><strong>&laquo;&nbsp;Mon propos a toujours &eacute;t&eacute; modeste, je voulais transformer ce mariage de raison [entre l&rsquo;art et l&rsquo;architecture] en un mariage d&rsquo;amour.&nbsp;&raquo; \u200b&ndash;&nbsp;Marcelle&nbsp;Ferron</strong></p>\r\n\r\n<p>Le doodle d&rsquo;aujourd&rsquo;hui honore la vie et l&rsquo;&oelig;uvre de Marcelle&nbsp;Ferron, peintre, sculpteure et verri&egrave;re canadienne renomm&eacute;e, dont la c&eacute;l&egrave;bre installation dans la station Vend&ocirc;me du m&eacute;tro de Montr&eacute;al a &eacute;t&eacute; d&eacute;voil&eacute;e &agrave; pareille date en 1981. Le design saisissant de cette structure, une combinaison unique de vitraux color&eacute;s et d&rsquo;une sculpture torsad&eacute;e en acier inoxydable, a inspir&eacute; la conception du doodle.</p>\r\n\r\n<p>N&eacute;e en 1924, Marcelle&nbsp;Ferron s&rsquo;inscrit &agrave; l&rsquo;&Eacute;cole des beaux-arts de Qu&eacute;bec, mais elle abandonne ses &eacute;tudes, car elle n&rsquo;y trouve pas la r&eacute;ponse &agrave; ses questions sur l&rsquo;art moderne. Apr&egrave;s sa rencontre avec le peintre abstrait qu&eacute;b&eacute;cois Paul-&Eacute;mile Borduas, elle se joint au groupe des Automatistes et devient l&rsquo;une des plus jeunes &agrave; signer leur manifeste du <em>Refus global </em>en 1948. Elle passe ensuite 13&nbsp;ans &agrave; peindre &agrave; Paris. Elle expose ses &oelig;uvres &agrave; la Biennale de S&atilde;o&nbsp;Paulo en 1961, au Br&eacute;sil, o&ugrave; elle remporte la m&eacute;daille d&rsquo;argent.</p>\r\n\r\n<p>Sa rencontre avec le vitrier Michel&nbsp;Blum en France stimule son int&eacute;r&ecirc;t pour la vitre en tant que moyen d&rsquo;expression artistique. Avec le temps, elle met au point ses propres m&eacute;thodes&nbsp;: ses &laquo;&nbsp;murs de lumi&egrave;re&nbsp;&raquo;, li&eacute;s par des joints invisibles, lui permettent de cr&eacute;er de vastes plans de couleur. Ces techniques novatrices sont visibles dans la murale qu&rsquo;elle a r&eacute;alis&eacute;e pour l&rsquo;Expo&nbsp;67, de m&ecirc;me que dans ses commandes publiques pour la station de m&eacute;tro Champ-de-Mars, l&rsquo;h&ocirc;pital Sainte-Justine et le Palais de justice de Granby.</p>\r\n\r\n<p>Au fil de sa carri&egrave;re qui s&rsquo;&eacute;tend sur 50&nbsp;ans, Marcelle&nbsp;Ferron est devenue l&rsquo;une des figures les plus importantes parmi les artistes contemporains canadiens. Le gouvernement du Qu&eacute;bec lui conf&egrave;re le titre de chevali&egrave;re de l&rsquo;Ordre national du Qu&eacute;bec en&nbsp;1985, puis de grande offici&egrave;re en 2000. Cette visionnaire fougueuse a ouvert la voie aux femmes souhaitant laisser leur marque dans un milieu traditionnellement domin&eacute; par les hommes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><em>Concepts pr&eacute;liminaires r&eacute;alis&eacute;s par l&rsquo;artiste <a href=\"https://lydianichols.com/\">Lydia&nbsp;Nichols</a></em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/kxQwDDd8-P2h1qX5GjDoEIhkqjktQHgc7RtXRfmC6w80ACwOWIfjk5j4y751uNiSP60Z8_iytFOHQGwSFzWvpvzMKIejv_vbB6b-Pp4-SnumDkgzVtPJ=s0\" style=\"height:595px; width:500px\" /></p>\r\n"}}, "query": "Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, {"name": "rugby-world-cup-australia-2007", "title": "Rugby World Cup Australia 2007", "url": "//www.google.com/logos/2007/rwc07_au.gif", "alternate_url": "", "hig rcontent.com/IR8FWpUaEf166lqn-PwFF9zacZVIIoi81NvKezNYIfnet86xLUTxZurUCQbCok8XFSxiEpZxrjEepdda3zAzF9Kq16mlhqx6osOakbs", "high_res_url": "//www.google.com/logos/doodles/2018/brazil-national-day-2018-5888919026532352-2xa.gif", "high_res_width": 1150, "high_res_height": 460, "run_date_array": [2018, 9, 7], "translations": {"en": {"query": "Brazil Independence Day", "hover_text": "Brazil Independence Day 2018", "share_text": "Happy Independence Day, Brazil! #GoogleDoodle"}, "pt-BR": {"query": "Dia da Independ\u00eancia", "hover_text": "Dia da Independ\u00eancia", "share_text": "Dia da Independ\u00eancia do Brasil #GoogleDoodle"}}, "translated_blog_posts": {}, "query": "Brazil Independence Day", "share_text": "Happy Independence Day, Brazil! #GoogleDoodle"}, {"name": "brazil-national-day-2017", "title": "Brazil National Day 2017", "url": "//www.google.com/logos/doodles/2017/brazil-national-day-2017-4807172314628096.2-law.gif", "alternate_url": "https://lh3.googleusercontent.com/XOC4lTiEWPSVAnvtR3ZH98ClZJCSF8BlnaYcCQvOBxTHXvTqs7m1niE-0r070xPU4zgaPyzPGMyoie-VdqBZspwM__Zx-QSXXVNwf490mg", "high_res_url": "//www.google.com/logos/doodles/2017/brazil-national-day-2017-4807172314628096-2xa.gif", "high_res_width": 1000, "high_res_height": 400, "run_date_array": [2017, 9, 7], "translations": {"en": {"query": "Brazil National Day ", "hover_text": "Brazil National Day 2017", "share_text": "Happy National Day, Brazil! #GoogleDoodle"}, "pt-BR": {"query": "Dia da Independ\u00eancia do Brasil ", "hover_text": "Dia da Independ\u00eancia do Brasil", "share_text": "Dia da Independ\u00eancia do Brasil #GoogleDoodle"}}, "translated_blog_posts": {}, "query": "Brazil National Day ", "share_text": "Happy National Day, Brazil! #GoogleDoodle"}, {"name": "celebrating-marcelle-ferron", "title": "Celebrating Marcelle Ferron", "url": "//www.google.com/logos/doodles/2019/celebrating-marcelle-ferron-5194791993212928.2-l.png", "alternate_url": "https://lh3.googleusercontent.com/YeHi2mI2MDX3arEqsFdTqYxGyNCl8QXVqR0M6xGFQbFd94is8oXeH-8g76k1347MY0ctT1NFSTIVEqEpS8wi_ySO0UOXuAWzrHrTHlmMEA", "high_res_url": "//www.google.com/logos/doodles/2019/celebrating-marcelle-ferron-5194791993212928-2x.jpg", "high_res_width": 1000, "high_res_height": 400, "run_date_array": [2019, 9, 7], "translations": {"en": {"query": "Marcelle Ferron", "hover_text": "Celebrating Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, "fr": {"query": "Marcelle\u00a0Ferron", "hover_text": "Hommage \u00e0 Marcelle\u00a0Ferron", "share_text": "Hommage \u00e0 Marcelle\u00a0Ferron #GoogleDoodle"}}, "translated_blog_posts": {"fr": {"language": "fr", "blog_post": "<p style=\"text-align:center\"><strong>&laquo;&nbsp;Mon propos a toujours &eacute;t&eacute; modeste, je voulais transformer ce mariage de raison [entre l&rsquo;art et l&rsquo;architecture] en un mariage d&rsquo;amour.&nbsp;&raquo; \u200b&ndash;&nbsp;Marcelle&nbsp;Ferron</strong></p>\r\n\r\n<p>Le doodle d&rsquo;aujourd&rsquo;hui honore la vie et l&rsquo;&oelig;uvre de Marcelle&nbsp;Ferron, peintre, sculpteure et verri&egrave;re canadienne renomm&eacute;e, dont la c&eacute;l&egrave;bre installation dans la station Vend&ocirc;me du m&eacute;tro de Montr&eacute;al a &eacute;t&eacute; d&eacute;voil&eacute;e &agrave; pareille date en 1981. Le design saisissant de cette structure, une combinaison unique de vitraux color&eacute;s et d&rsquo;une sculpture torsad&eacute;e en acier inoxydable, a inspir&eacute; la conception du doodle.</p>\r\n\r\n<p>N&eacute;e en 1924, Marcelle&nbsp;Ferron s&rsquo;inscrit &agrave; l&rsquo;&Eacute;cole des beaux-arts de Qu&eacute;bec, mais elle abandonne ses &eacute;tudes, car elle n&rsquo;y trouve pas la r&eacute;ponse &agrave; ses questions sur l&rsquo;art moderne. Apr&egrave;s sa rencontre avec le peintre abstrait qu&eacute;b&eacute;cois Paul-&Eacute;mile Borduas, elle se joint au groupe des Automatistes et devient l&rsquo;une des plus jeunes &agrave; signer leur manifeste du <em>Refus global </em>en 1948. Elle passe ensuite 13&nbsp;ans &agrave; peindre &agrave; Paris. Elle expose ses &oelig;uvres &agrave; la Biennale de S&atilde;o&nbsp;Paulo en 1961, au Br&eacute;sil, o&ugrave; elle remporte la m&eacute;daille d&rsquo;argent.</p>\r\n\r\n<p>Sa rencontre avec le vitrier Michel&nbsp;Blum en France stimule son int&eacute;r&ecirc;t pour la vitre en tant que moyen d&rsquo;expression artistique. Avec le temps, elle met au point ses propres m&eacute;thodes&nbsp;: ses &laquo;&nbsp;murs de lumi&egrave;re&nbsp;&raquo;, li&eacute;s par des joints invisibles, lui permettent de cr&eacute;er de vastes plans de couleur. Ces techniques novatrices sont visibles dans la murale qu&rsquo;elle a r&eacute;alis&eacute;e pour l&rsquo;Expo&nbsp;67, de m&ecirc;me que dans ses commandes publiques pour la station de m&eacute;tro Champ-de-Mars, l&rsquo;h&ocirc;pital Sainte-Justine et le Palais de justice de Granby.</p>\r\n\r\n<p>Au fil de sa carri&egrave;re qui s&rsquo;&eacute;tend sur 50&nbsp;ans, Marcelle&nbsp;Ferron est devenue l&rsquo;une des figures les plus importantes parmi les artistes contemporains canadiens. Le gouvernement du Qu&eacute;bec lui conf&egrave;re le titre de chevali&egrave;re de l&rsquo;Ordre national du Qu&eacute;bec en&nbsp;1985, puis de grande offici&egrave;re en 2000. Cette visionnaire fougueuse a ouvert la voie aux femmes souhaitant laisser leur marque dans un milieu traditionnellement domin&eacute; par les hommes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><em>Concepts pr&eacute;liminaires r&eacute;alis&eacute;s par l&rsquo;artiste <a href=\"https://lydianichols.com/\">Lydia&nbsp;Nichols</a></em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/kxQwDDd8-P2h1qX5GjDoEIhkqjktQHgc7RtXRfmC6w80ACwOWIfjk5j4y751uNiSP60Z8_iytFOHQGwSFzWvpvzMKIejv_vbB6b-Pp4-SnumDkgzVtPJ=s0\" style=\"height:595px; width:500px\" /></p>\r\n"}}, "query": "Marcelle Ferron", "share_text": "Celebrating Marcelle Ferron! #GoogleDoodle"}, {"name": "rugby-world-cup-australia-2007", "title": "Rugby World Cup Australia 2007", "url": "//www.google.com/logos/2007/rwc07_au.gif", "alternate_url": "", "high_res_url": "//www.google.com/logos/2007/rwc07_au.gif", "high_res_width": 276, "high_res_height": 110, "run_date_array": [2007, 9, 7], "translations": {"en": {"query": "rugby 2007", "hover_text": "Rugby 2007", "share_text": ""}}, "translated_blog_posts": {}, "query": "rugby 2007", "share_text": "Rugby World Cup Australia 2007 #GoogleDoodle"}, {"name": "australia-elections-2013", "title": "Australia Elections 2013", "url": "//www.google.com/logos/doodles/2013/australia_elections_2013-2027005.3-hp.jpg", "alternate_url": "https://lh3.googleusercontent.com/ZK66shHLz763jNDD7PgMg6To-J03NdeR765WNlxvMjj-YEmfB6Cvk99f28EnFjG5zbQyMB2Hp1ybBlNrPh7mJBYs9ckjw01IA3wy-BRC", "high_res_url": "https://lh3.googleusercontent.com/tvHpr0f7Gg_s78e_ihSGdzs2MX0MDIwypqUJ-oP0rGtNwjQW20Lfq-lTH0N3VMrzSYOhRXRYRN0VeO98lZyYEF5P_zN7OUQAaCwBP_z1=s660", "high_res_width": 0, "high_res_height": 0, "run_date_array": [2013, 9, 7], "translations": {"en": {"query": "Australian elections 2013", "hover_text": "Australian Elections 2013", "share_text": ""}}, "translated_blog_posts": {}, "query": "Australian elections 2013", "share_text": "Australia Elections 2013 #GoogleDoodle"}, {"name": "brazil-independence-day-2012", "title": "Brazil Independence Day 2012", "url": "//www.google.com/logos/2012/brazil-2012-hp.jpg", "alternate_url": "", "high_res_url": "https://lh3.googleusercontent.com/a1e7RnWY4f2859jnNk0BHx7y_C_xoVK7wrHoUMH169og3stRlm0iTbDUqxzWM4FQjupQUxdSztysjZOFtgKIwATDeJRpgS5X0PTbGe_P=s660", "high_res_width": 0, "high_res_height": 0, "run_date_array": [2012, 9, 7], "translations": {"pt-BR": {"query": "Independ\u00eancia do Brasil", "hover_text": "Independ\u00eancia do Brasil", "share_text": ""}}, "translated_blog_posts": {}, "query": "Brazil Independence Day 2012", "share_text": "Br
