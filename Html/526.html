43e #GoogleDoodle "}, "sk": {"query": "Hra Loter\u00eda", "hover_text": "Oslavujeme hru Loter\u00eda!", "share_text": "Oslavujeme Loter\u00edu. #GoogleDoodle"}, "es": {"query": "Juego de la loter\u00eda", "hover_text": "Homenaje a la loter\u00eda", "share_text": "Homenaje a la loter\u00eda #GoogleDoodle"}, "ta": {"query": "\u0bb2\u0bcb\u0b9f\u0bcd\u0b9f\u0bc7\u0bb0\u0bbf\u0baf\u0bbe \u0b95\u0bc7\u0bae\u0bcd", "hover_text": "\u0bb2\u0bcb\u0b9f\u0bcd\u0b9f\u0bc7\u0bb0\u0bbf\u0baf\u0bbe\u0bb5\u0bc8\u0b95\u0bcd \u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bbe\u0b9f\u0bc1\u0bb5\u0bcb\u0bae\u0bcd!", "share_text": "\u0bb2\u0bcb\u0b9f\u0bcd\u0b9f\u0bc7\u0bb0\u0bbf\u0baf\u0bbe\u0bb5\u0bc8\u0b95\u0bcd \u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bbe\u0b9f\u0bc1\u0bb5\u0bcb\u0bae\u0bcd! #GoogleDoodle"}, "vi": {"query": "Tr\u00f2 ch\u01a1i Loter\u00eda", "hover_text": "T\u00f4n vinh tr\u00f2 ch\u01a1i Loteria!", "share_text": "T\u00f4n vinh tr\u00f2 ch\u01a1i Loter\u00eda! #GoogleDoodle"}}, "translated_blog_posts": {"es-419": {"language": "es-419", "blog_post": "<p style=\"text-align:center\"><span style=\"font-size:16px\"><strong>&iexcl;Mira el detr&aacute;s de c&aacute;mara del Doodle de hoy!</strong></span></p>\r\n\r\n<p style=\"text-align:center\"><iframe frameborder=\"0\" height=\"315\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sR-EBiM4-dY?rel=0\" style=\"max-width:100%\" width=\"560\"></iframe></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Doodle interactivo de hoy celebra el tradicional juego de mesa mexicano, &iexcl;loter&iacute;a! Es adem&aacute;s&nbsp; nuestra segunda experiencia multijugador: Divi&eacute;rtete con tus amigos en un juego privado o interact&uacute;a con personas alrededor del mundo.&nbsp;</p>\r\n\r\n<p>Siempre que pienso en la loter&iacute;a, una sonrisa aparece de inmediato en mi cara. Pienso en estar con el resto de mi familia en M&eacute;xico para las vacaciones, esparcidos alrededor de la casa de mi t&iacute;a Cruz, esperando ansiosa para empezar un juego. Adem&aacute;s, pienso en nosotros arrojando frijoles el uno al otro en un intento por distraernos de los tableros. M&aacute;s importante, pienso en la risa, la emoci&oacute;n, y el c&oacute;mo todas las preocupaciones del mundo se desvanecen conforme este juego nos une, incluso aunque sea solo por unas horas.&nbsp;&nbsp;</p>\r\n\r\n<p>Entonces, cuando me pidieron pensar en posibles Doodles interactivos que pudi&eacute;ramos crear para el siguiente a&ntilde;o, la loter&iacute;a vino de forma inmediata a mi mente. Me pregunt&eacute;: Si este simple juego es tan m&aacute;gico y poderoso en su estado original, &iquest;c&oacute;mo ser&iacute;a en un espacio digital? As&iacute; fue como naci&oacute; el Doodle de la loter&iacute;a.&nbsp;</p>\r\n\r\n<p>Fue emocionante asociarnos con cinco ilustradores mexicanos y mexicoamericanos para reinventar el ic&oacute;nico arte del juego de la loter&iacute;a para el Doodle, as&iacute; como para crear nuevas tarjetas. Adem&aacute;s, colaboramos con el popular YouTuber mexicano <a href=\"https://www.youtube.com/channel/UCECJDeK0MNapZbpaOzxrUPA\">Luisito Comunica</a>, quien particip&oacute; como anunciador de las tarjetas para el Doodle.&nbsp;</p>\r\n\r\n<p>A pesar de que ha cambiado bastante desde que fue oficialmente protegida por derechos de autor en M&eacute;xico este d&iacute;a hace 106 a&ntilde;os, la loter&iacute;a a&uacute;n sigue siendo un juego muy popular en M&eacute;xico y con las comunidades latinas, ya sea como una herramienta para ense&ntilde;ar el idioma espa&ntilde;ol o para pasar una noche jugando en familia.&nbsp;</p>\r\n\r\n<p>Originario de Italia en el siglo XV, la loter&iacute;a primero se mud&oacute; a Espa&ntilde;a antes de llegar a M&eacute;xico en 1769. Las reglas son similares al bingo en que los jugadores marcan espacios en una tabla o tablero con una ficha (tradicionalmente con un frijol) e intentan llenarlo antes que el resto de los jugadores. Sin embargo, en lugar de escuchar &quot;N-44&quot;, un anunciador de tarjetas designado extrae al azar tarjetas ilustradas de forma colorida, como &quot;La Luna&quot; o &quot;El &Aacute;rbol&quot;, e improvisa descripciones po&eacute;ticas que coincidan con los espacios en los tableros. Un grito de &quot;&iexcl;loter&iacute;a!&quot; declara la victoria, terminando el juego.</p>\r\n\r\n<p>Los personajes y objetos en las tarjetas han sido actualizados numerosas ocasiones para reflejar las normas sociales de la &eacute;poca. Una de las versiones m&aacute;s conocidas fue creada en M&eacute;xico por el franc&eacute;s Clemente Jacques en 1887. La edici&oacute;n de &ldquo;Don Clemente Gallo&rdquo;, registrada con derechos de autor en 1913, presenta im&aacute;genes que se han convertido en una forma de arte folcl&oacute;rico sin&oacute;nimo de loter&iacute;a.&nbsp;&nbsp;</p>\r\n\r\n<p>Hoy, las im&aacute;genes ic&oacute;nicas de la loter&iacute;a y la experiencia compartida que fomenta entre las personas de distintas generaciones se ha convertido en una fuente de orgullo y celebraci&oacute;n para la cultura mexicana. Ya sea que juegues con tu familia o con un nuevo amigo alrededor del mundo, esperamos que el Doodle de hoy inspire diversi&oacute;n, curiosidad, y una dosis de competencia sana ;)&nbsp;</p>\r\n\r\n<p>&iexcl;Feliz aniversario loter&iacute;a!&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>\u2060&mdash;Perla Campos<br />\r\n<em>L&iacute;der Global de Marketing, Google Doodles</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/a60fQQrsjd9rjcKd1PEZ-HVXvh8iUFPn4lp05c0BLG_7e0wWizoNYV1aSAwt1zcczcKK-vblxG5g3hL8iLkRIitAS1m7XZ_OnYndy7XCbZOEyU7_ekYfGQ=s0\" style=\"height:225px; width:400px\" /></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><span style=\"font-size:18px\"><strong>Preguntas y respuestas de los artistas invitados</strong></span></p>\r\n\r\n<p style=\"text-align:center\">El Doodle de hoy fue ilustrado por los siguientes artistas: <a href=\"https://www.instagram.com/_chabaski_/?hl=es-la\">Chabaski</a> con sede en M&eacute;xico, la mexicana <a href=\"http://www.ceciliaruiz.com\">Cecilia Ruiz</a>, <a href=\"https://luispintodesign.com\">Luis Pinto</a> nacido en Hermosillo, <a href=\"http://lorislora.com\">Loris Lora</a> con sede en Los &Aacute;ngeles, y con sede en M&eacute;xico, <a href=\"https://www.instagram.com/vals421/\">Vals</a>.</p>\r\n\r\n<p style=\"text-align:center\">A continuaci&oacute;n, ellos comparten su experiencia y los detalles detr&aacute;s de la realizaci&oacute;n del Doodle:&nbsp;</p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>&iquest;Por qu&eacute; este tema fue significativo para ti?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Chabaski: </strong><em>Yo considero que jugar loter&iacute;a est&aacute; en la memoria de todos los mexicanos, y la edad no importa, todos disfrutan del juego. En mi caso, ha sido uno de los juegos favoritos en mi familia desde que era ni&ntilde;o.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Luis:</strong><em> La loter&iacute;a es un juego muy cercano a la cultura mexicana, a mis recuerdos de la infancia y a mi familia. Los personajes, objetos, colores y la din&aacute;mica del juego son detalles que me atraen mucho, junto con el sentido de identidad que la loter&iacute;a le da a las comunidades de M&eacute;xico y Latinoam&eacute;rica.&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Loris:</strong><em> Como a muchos latinos, la loter&iacute;a fue un juego con el que crec&iacute; y que amo. Toda nuestra familia y amigos se reun&iacute;an y jugaban en fiestas.&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>&nbsp;</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>&iquest;Cu&aacute;les son tus recuerdos de jugar loter&iacute;a?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Chabaski: </strong><em>Recuerdo que cuando ten&iacute;a 6 a&ntilde;os, mi mam&aacute; y mis t&iacute;as se reun&iacute;an para jugar por horas hasta que era hora de volver a casa. Apost&aacute;bamos algunos pesos lo que aumentaba la diversi&oacute;n.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Loris: </strong><em>Yo recuerdo que ten&iacute;a 9 o 10 a&ntilde;os, jugaba loter&iacute;a con un grupo de se&ntilde;oras mayores en la casa de un amigo de mis padres, us&aacute;bamos frijoles pintos como fichas. Creo que hubo una ocasi&oacute;n en la que mi hermano menor y yo les gan&aacute;bamos una y otra vez.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Vals: </strong><em>Uno de los primeros recuerdos que tengo de jugar loter&iacute;a es de cuando visitaba a mi abuela en las tardes de los Domingos que era cuando la familia se reun&iacute;a para jugar, us&aacute;bamos granos de arroz en lugar de frijoles.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>&nbsp;</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>&iquest;Cu&aacute;les fueron tus primeras ideas cuando te hablaron del proyecto?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Cecilia: </strong><em>&iexcl;Absolutamente s&iacute;!</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Luis: </strong><em>Estaba muy emocionado por participar, especialmente sabiendo que habr&iacute;a otros artistas involucrados.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Vals: </strong><em>Estaba sorprendida al inicio y despu&eacute;s emocional porque es un juego muy ic&oacute;nico.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>&nbsp;</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>&iquest;Te inspiraste en algo en particular para las tarjetas que dise&ntilde;aste?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Luis:</strong><em> Tom&eacute; inspiraci&oacute;n de distintas fuentes para las tarjetas, particularmente de los patrones y colores que puedes ver en los alebrijes (criaturas imaginarias que tienen elementos de distintos animales y son muy coloridas), artesan&iacute;as mexicanas y lucha libre. Disfrut&eacute; agregando al luchador a la tarjeta del mundo de la loter&iacute;a.</em></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><strong>&nbsp;De las tarjetas en las que trabajaste, &iquest;cu&aacute;l es tu favorita y por qu&eacute;?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Chabaski: </strong><em>La campana, porque a donde quiera que vayas, encontrar&aacute;s una decorada de acuerdo al lugar. Tambi&eacute;n la mano es mi favorita porque simplemente amo su forma.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Cecilia: </strong><em>Mi favorita es el sol porque siempre he sentido que el sol en su forma original luce muy serio. En cierta forma, siento que mi sol se ve m&aacute;s alegre y c&aacute;lido, dir&iacute;a que m&aacute;s soleado.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Luis: </strong><em>De las tarjetas en las que trabaj&eacute;, mi favorita es el m&uacute;sico. El personaje, los colores y la composici&oacute;n son muy divertidos y haberlo reinventado me dio mucha alegr&iacute;a. Para m&iacute;, es una tarjeta ic&oacute;nica de la loter&iacute;a que est&aacute; ligada al amor que M&eacute;xico como pa&iacute;s tiene por su m&uacute;sica y sus artistas.</em></p>\r\n\r\n<p style=\"text-align:center\"><em>&nbsp;</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>&iquest;Qu&eacute; mensaje esperas que las personas se queden del Doodle?</strong></p>\r\n\r\n<p style=\"text-align:center\"><strong>Chabaski: </strong><em>Yo espero que puedan ver lo bellas que son las tradiciones mexicanas.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Loris:</strong><em> Espero que las personas puedan disfrutar de la divertida expresi&oacute;n art&iacute;stica de estas tarjetas cl&aacute;sicas. Fue muy divertido trabajar en ellas.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Vals: </strong><em>Yo espero que las personas que vivan fuera de M&eacute;xico o Latinoam&eacute;rica descubran el juego y el valor tradicional que ofrece. Y para las personas que jugaron loter&iacute;a, ser&iacute;a hermoso si les trae recuerdos de su infancia.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Cecilia: </strong><em>Para las personas que crecieron jugando loter&iacute;a, espero que el Doodle les traiga buenos recuerdos. Yo espero que les haga sentir lo mismo que una canci&oacute;n vieja y querida les despierta cuando la ponen en la radio.</em></p>\r\n\r\n<p style=\"text-align:center\"><em>Para las personas que nunca han jugado loter&iacute;a, espero que el Doodle les de un pretexto para tomarse un tiempo libre y pasar un buen rato en familia y con amigos. Tambi&eacute;n espero que las personas deseen tener su propio juego de la loter&iacute;a.</em></p>\r\n\r\n<p style=\"text-align:center\"><strong>Luis: </strong><em>Espero que las personas descubran o redescubran este maravilloso juego con una nueva perspectiva a trav&eacute;s de la visi&oacute;n de todo el talentoso equipo que est&aacute; involucrado en este proyecto. Adem&aacute;s, que sepan que lo pueden compartir y divertirse con &eacute;l. Y para los mexicanos, latinoamericanos y las comunidades, espero que se puedan sentir orgullosos de su identidad y de la riqueza de su cultura.&nbsp;</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><span style=\"font-size:18px\"><strong>Detr&aacute;s de c&aacute;maras de la realizaci&oacute;n del Doodle</strong></span></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><em>Jacob (ingeniero del Doodle), Luis Pinto (artista invitado), Perla Campos (L&iacute;der de Marketing Global de Doodles), y Cecilia (artista invitada), en la Ciudad de M&eacute;xico en un viaje de investigaci&oacute;n.</em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/StJgUOucS582xgcSOvw0FzgbHO-orneL-RUH9h7iPfnAmN8KlE25HALJaEJ6m9aMZgF4uJXwNlLK9IXfGXB4DpaCO7ox754kMUCo4QQhg9TdlgICyBl1HQ=s0\" style=\"height:300px; width:400px\" /></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/U0SsxP5uA6MYwrV7VsFxvEBWb47L8lBOJmxXjkVU3wfyvuan70Q0Gs1gIDpd5hzHqLEVjT14UsqXtZffCsR2tFceni5FfpU6OJ7nBFs5K91rorZmOrdNTQ=s0\" style=\"height:300px; width:400px\" /></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/B_V1Ax6IyfzwKAmU0qmJiEod-Ea488kUCVlPlDR6szYxgO7PfqYUEBNctkkhIijl646_vI93MbaWgb3mBW3jAteKnPtpnjJlJPqqbNRqosgaZYQ3LnSGDrw=s0\" style=\"height:467px; width:350px\" /></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/0-wuxUKoWewPHN_iLP_ceDyIyuSzQvhtO6CsEo2ipbWJHtbrNCdSY_w002Alcfg3enOM89wXNM7eu5FlhQftUueAel70TA87z0GoPLFkXki7qYqOi-x3kQ=s0\" style=\"height:300px; width:400px\" /></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><br />\r\n<em>Luisito Comunica, YouTuber mexicano, haciendo la grabaci&oacute;n para el Doodle.</em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/fidljFulSC-yK4udRfMMwSBJnNtrMUK-LwzoNYfJkJmr9FNvOeiMu4L_yv8sfuyTkzndxw6OAjw5wWUHeE6Sz11HwPfIG2dqd5cAvaxDleoDI2rKjcBqAg=s0\" style=\"height:533px; width:400px\" /></p>\r\n\r\n<p style=\"text-align:center\">&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><em>Bocetos del arte creado por Luis Pinto para el Doodle</em></p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"https://lh3.googleusercontent.com/R8xF47O4OHgjqQL_Ja1wJMDUTe97tx7N8agHtnu0jeV6B_tfKgyYxtd2RIZ85R4-CNr4ZuuCN9jcnos928OzdfWqkm99d0fv9SZw9OWMpHyoaWybAYGj=s0\" style=\"height:366px; width:550px\" /><img alt=\"\" src=\"https://lh3.googleusercontent.com/-OooQ9HZSzrPxTKHshffBqOO0zVkgoB8M-
